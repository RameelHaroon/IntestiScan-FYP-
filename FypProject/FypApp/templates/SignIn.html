<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container-2">
      <h2>Sign-In</h2>
      <form method="post">
        {% csrf_token %}
        <div class="InputField">
          <label for="{{ form.email.id_for_label }}" class="label-class"
            >{{ form.email.label }}</label
          >
          {{ form.email }}
        </div>
        <div class="InputField">
          <label for="{{ form.password.id_for_label }}" class="label-class"
            >{{ form.password.label }}</label
          >
          {{ form.password }}
        </div>

        <div class="update-btn">
          <button class="main-btn" type="submit">SIGN IN</button>
        </div>
      </form>
    </div>
  </body>
</html>
