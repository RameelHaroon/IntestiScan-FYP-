<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="container-2">
      <h2>Sign Up</h2>
      <form action="{% url 'SignUp'%}" method="POST">
        {% csrf_token %}
        <div class="ABC">
          <div class="InputField">
            <label for="{{ form.name.id_for_label }}" class="label-class"
              >{{ form.name.label_tag }}</label
            >
            {{ form.name }} {% if form.errors.name %}
            <span class="error">{{ form.errors.name }}</span>
            {% endif %}
          </div>
          <div class="InputField">
            <label for="{{ form.email.id_for_label }}" class="label-class"
              >{{ form.email.label_tag }}</label
            >
            {{ form.email }} {% if form.errors.email %}
            <div class="error-box">
              <span class="error">{{ form.errors.email }}</span>
            </div>
            {% endif %}
          </div>
          <div class="InputField">
            <label for="{{ form.password.id_for_label }}" class="label-class"
              >{{ form.password.label }}</label
            >
            {{ form.password }} {% if form.errors.password %}
            <div class="error-box">
              <span class="error">{{ form.errors.password }}</span>
            </div>
            {% endif %}
          </div>
          <div class="update-btn">
            <button class="main-btn" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
